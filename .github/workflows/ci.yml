on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.0

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        ffmpeg-version: ["", "2.8", "3.0", "3.1", "3.2", "3.3", "3.4", "4.0", "4.1", "4.2", "4.3", "master"]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{runner.os}}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/ci/amg-player/ffmpeg
          key: ${{runner.os}}-ffmpeg-${{hashFiles('ci/install-ffmpeg')}}-${{matrix.ffmpeg-version}}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/ci/amg-player/test
          key: testfiles-${{hashFiles('tests/test_tag.py')}}
      - if: ${{matrix.ffmpeg-version}}
        run: |
          sudo apt-get install yasm
          ./ci/install-ffmpeg ${{matrix.ffmpeg-version}}
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - run: |
          pip install -U pip
          pip install coveralls
          pip install -r requirements.txt
      - run: TEST_DL_CACHE_DIR=$HOME/.cache/ci/amg-player/test coverage run --source=amg setup.py test
      - run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
