dist: trusty
sudo: required
language: python
cache:
  pip: true
  directories:
    - $HOME/FFmpeg
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
env:
  - FFMPEG_VERSION=2.2  # first version with ebur128 filter, and peak detection
  - FFMPEG_VERSION=2.3
  - FFMPEG_VERSION=2.4
  - FFMPEG_VERSION=2.5
  - FFMPEG_VERSION=2.6
  - FFMPEG_VERSION=2.7
  - FFMPEG_VERSION=2.8
  - FFMPEG_VERSION=3.0
  - FFMPEG_VERSION=3.1
  - FFMPEG_VERSION=3.2
  - FFMPEG_VERSION=master
matrix:
  allow_failures:
    - python: "3.5-dev"
    - python: "3.6-dev"
    - python: "3.7-dev"
    - env: FFMPEG_VERSION=master
  fast_finish: true
before_install:
  - "sudo ./ci/install-ffmpeg $FFMPEG_VERSION"
  - "pip install -U pip"
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
script:
  - "coverage run --source=amg setup.py test"
after_success:
  - "coveralls"
before_deploy:
  - "sudo apt-get -V install pandoc"
  - "pip install pypandoc"
  - "pip install restructuredtext_lint && t=$(mktemp --suffix=.rst) && pandoc README.md -o $t && rst-lint $t"
deploy:
  provider: pypi
  user: desbma
  password:
    secure: ""
  on:
    tags: true
    branch: master
notifications:
  email:
    recipients:
      - secure: ""
    on_success: always
    on_failure: always
