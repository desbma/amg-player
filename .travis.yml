dist: xenial
sudo: false
language: python
cache:
  pip: true
  directories:
    - $HOME/.cache/ci/amg-player
python:
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
env:
  - FFMPEG_VERSION=
  - FFMPEG_VERSION=2.8
  - FFMPEG_VERSION=3.0
  - FFMPEG_VERSION=3.1
  - FFMPEG_VERSION=3.2
  - FFMPEG_VERSION=3.3
  - FFMPEG_VERSION=3.4
  - FFMPEG_VERSION=4.0
  - FFMPEG_VERSION=4.1
  - FFMPEG_VERSION=master
matrix:
  allow_failures:
    - python: "3.7-dev"
    - python: "3.8-dev"
  fast_finish: true
addons:
  apt:
    packages:
      - yasm
before_install:
  - "if [ \"$FFMPEG_VERSION\" ]; then ./ci/install-ffmpeg $FFMPEG_VERSION; fi"
  - "pip install -U pip"
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
script:
  - "export PATH=$HOME/.local/bin:$PATH"
  - "TEST_DL_CACHE_DIR=$HOME/.cache/ci/amg-player/test coverage run --source=amg setup.py test"
after_success:
  - "coveralls"
deploy:
  provider: pypi
  user: desbma
  password:
    secure: ""
  on:
    tags: true
    branch: master
    python: "3.7"
    condition: $FFMPEG_VERSION = master
notifications:
  email:
    recipients:
      - secure: ""
    on_success: always
    on_failure: always
